analyze_resume:
  description: >
    Carefully analyze the following resume:

    {resume}

    Extract and return STRICT JSON in this format:

    {
      "Full Name": "",
      "Contact Information": "",
      "Professional Summary": "",
      "Education": [],
      "Technical Skills": [],
      "Soft Skills": [],
      "Work Experience": [],
      "Projects": [],
      "Certifications": []
    }

    Only return valid JSON.
  expected_output: Structured JSON.

evaluate_resume:
  description: >
    Based on the structured resume data above, provide a professional HR evaluation.

    Format exactly like this:

    Key Strengths
    • Bullet point

    Weaknesses
    • Bullet point

    Skill Gaps
    • Bullet point

    Suggestions for Improvement
    • Bullet point

    ATS Compatibility Score
    Short explanation

    Overall Hiring Recommendation
    Detailed paragraph.

    Do NOT return JSON.
    Only formatted text.
  expected_output: Professional HR evaluation text.

rewrite_resume:
  description: >
    Using the structured JSON above, rewrite and optimize the resume
    into a professional, ATS-friendly version.

    Requirements:
    - Strong action verbs
    - Clean section headings
    - Bullet points for experience
    - Modern formatting
    - No HR comments

    Output only the final improved resume.
  expected_output: Final professional resume text.
